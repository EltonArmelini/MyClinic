<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo">
                    <i class='bx bxs-business'></i>
                    <span class="nav_logo-name">MyClinic</span>
                </a>
                <div class="nav_list">
                    <a href="ondontologos.html" class="nav_link"><i class='bx bx-plus-medical'></i> Odontologos</a>
                    <a href="pacientes.html" class="nav_link"><i class='bx bx-user nav_icon'></i> Pacientes</a>
                    <a href="turnos.html" class="nav_link"><i class='bx bx-calendar nav_icon'></i> Turnos</a>
                </div>
            </div>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="height-100 bg-light">
        <div class="container mt-4">
            <h1 class="mb-4">Pacientes</h1>
            <div class="row mb-3">
                <div class="col-md-6">
                    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                        data-bs-target="#addModal">
                        <i class='bx bx-user-plus'></i> Agregar Nuevo
                    </button>
                </div>
                <div class="col-md-6 text-end">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-sm" placeholder="Buscar (DNI)">
                        <button type="button" class="btn btn-primary btn-sm btn-search"><i
                                class='bx bxs-search-alt-2'></i></button>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Domicilio</th>
                        <th scope="col">Fecha Alta</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editModalLabel">Editar Paciente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editForm">
                                <div class="mb-3">
                                    <label for="editName" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="editName" placeholder="Nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="editApellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="editApellido" placeholder="Apellido">
                                </div>
                                <div class="mb-3">
                                    <label for="editDNI" class="form-label">DNI</label>
                                    <input type="text" class="form-control" id="editDNI" placeholder="DNI">
                                </div>
                                <div class="mb-3">
                                    <label for="editDomicilio" class="form-label">Domicilio</label>
                                    <input type="text" class="form-control" id="editDomicilio" placeholder="Domicilio">
                                </div>
                                <div class="mb-3">
                                    <label for="editFechaAlta" class="form-label">Fecha Alta</label>
                                    <input type="text" class="form-control" id="editFechaAlta" placeholder="Fecha Alta">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Estás seguro de que quieres eliminar este elemento?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="confirmDeleteButton" type="button" class="btn btn-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Agregar Nuevo Paciente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addPacienteForm">
                                <div class="mb-3">
                                    <label for="addName" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="addName" placeholder="Nombre">
                                </div>
                                <div class="mb-3">
                                    <label for="addApellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="addApellido" placeholder="Apellido">
                                </div>
                                <div class="mb-3">
                                    <label for="addDNI" class="form-label">DNI</label>
                                    <input type="text" class="form-control" id="addDNI" placeholder="DNI">
                                </div>
                                <div class="mb-3">
                                    <label for="addDomicilio" class="form-label">Domicilio</label>
                                    <input type="text" class="form-control" id="addDomicilio" placeholder="Domicilio">
                                </div>
                                <div class="mb-3">
                                    <label for="addFechaAlta" class="form-label">Fecha Alta</label>
                                    <input type="date" class="form-control" id="addFechaAlta" placeholder="Fecha Alta">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="pacienteModal" tabindex="-1" aria-labelledby="pacienteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pacienteModalLabel">Información del Paciente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="pacienteInfo">
                                <!-- Aquí se mostrará la información del paciente -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Container Main end-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script type="module" src="assets/js/app/services/pacientes.js"></script>
</body>

</html>
