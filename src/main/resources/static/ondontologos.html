<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo">
                    <i class='bx bxs-business'></i>
                    <span class="nav_logo-name">MyClinic</span>
                </a>
                <div class="nav_list">
                    <a href="ondontologos.html" class="nav_link"><i class='bx bx-plus-medical'></i> Odontologos</a>
                    <a href="pacientes.html" class="nav_link"><i class='bx bx-user nav_icon'></i> Pacientes</a>
                    <a href="turnos.html" class="nav_link"><i class='bx bx-calendar nav_icon'></i> Turnos</a>
                </div>
            </div>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="height-100 bg-light">
        <div class="container mt-4">
            <h1 class="mb-4">Odontólogos</h1>
            <div class="row mb-3">
                <div class="col-md-6">
                    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                        data-bs-target="#addOdontologoModal">
                        <i class='bx bx-user-plus'></i> Agregar Nuevo Odontólogo
                    </button>
                </div>
                <div class="col-md-6 text-end">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-sm" id="searchInput"
                            placeholder="Buscar (Matrícula)">
                        <button type="button" class="btn btn-primary btn-sm btn-search"><i
                                class='bx bxs-search-alt-2'></i></button>
                    </div>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Matrícula</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- Nuevo modal para agregar un nuevo odontólogo -->
            <div class="modal fade" id="addOdontologoModal" tabindex="-1" aria-labelledby="addOdontologoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addOdontologoModalLabel">Agregar Nuevo Odontólogo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Formulario para agregar un nuevo odontólogo -->
                            <form id="addOdontologoForm">
                                <div class="mb-3">
                                    <label for="addNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="addNombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="addApellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="addApellido" required>
                                </div>
                                <div class="mb-3">
                                    <label for="addMatricula" class="form-label">Matrícula</label>
                                    <input type="text" class="form-control" id="addMatricula" required>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para editar odontólogos -->
            <div class="modal fade" id="editOdontologoModal" tabindex="-1" aria-labelledby="editOdontologoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editOdontologoModalLabel">Editar Odontólogo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Formulario para editar un odontólogo -->
                            <form id="editOdontologoForm">
                                <div class="mb-3">
                                    <label for="editNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="editNombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editApellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="editApellido" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editMatricula" class="form-label">Matrícula</label>
                                    <input type="text" class="form-control" id="editMatricula" required>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Nuevo modal para eliminar un odontólogo -->
            <div class="modal fade" id="deleteOdontologoModal" tabindex="-1"
                aria-labelledby="deleteOdontologoModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteOdontologoModalLabel">Confirmar Eliminación</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Estás seguro de que quieres eliminar este odontólogo?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" id="confirmDeleteButton" class="btn btn-danger">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal de información del odontólogo -->
            <div class="modal fade" id="odontologoModal" tabindex="-1" aria-labelledby="odontologoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="odontologoModalLabel">Información del Odontólogo</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="odontologoInfo">
                            <!-- Aquí se mostrará la información del odontólogo -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--Container Main end-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script type="module" src="assets/js/app/services/odontologo.js"></script>
</body>

</html>
